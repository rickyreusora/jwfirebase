<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ðŸŽ¬ OTT Playlist Generator</title>
  <style>
    body {
      background-color: #121212;
      color: #fff;
      font-family: 'Segoe UI', sans-serif;
      padding: 2rem;
      max-width: 600px;
      margin: auto;
    }
    button {
      background-color: #e53935;
      border: none;
      color: white;
      padding: 12px 20px;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
    }
    #linkBox {
      background-color: #1e1e1e;
      padding: 1rem;
      margin-top: 20px;
      border-radius: 8px;
      word-break: break-word;
    }
    #copyBtn {
      margin-top: 10px;
      display: none;
    }
    a {
      color: #64ffda;
    }
  </style>
</head>
<body>
  <h1>ðŸ“º Generate Your M3U Playlist</h1>
  <p>Click the button to get a temporary streaming link (valid for 5 minutes).</p>

  <button onclick="generate()">ðŸ”„ Generate Playlist Link</button>

  <div id="linkBox"></div>
  <button id="copyBtn" onclick="copyLink()">ðŸ“‹ Copy to Clipboard</button>

  <script>
    async function generate() {
      try {
        const res = await fetch('/api/token');
        const data = await res.json();

        if (!data.playlist) {
          document.getElementById('linkBox').innerText = 'Error: ' + (data.error || 'Unknown');
          return;
        }

        const link = data.playlist;
        window.generatedLink = link;

        document.getElementById('linkBox').innerHTML = `<strong>Your M3U Link:</strong><br><a href="${link}" target="_blank">${link}</a>`;
        document.getElementById('copyBtn').style.display = 'inline-block';
      } catch (e) {
        document.getElementById('linkBox').innerText = 'Failed to fetch token.';
      }
    }

    function copyLink() {
      navigator.clipboard.writeText(window.generatedLink || '');
      alert('Playlist link copied to clipboard!');
    }
  </script>
</body>
</html>
